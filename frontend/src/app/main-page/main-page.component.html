<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="contanier">
      <h1 style="text-align: center">Whatapp el 3allaba</h1>
      <div class="row">
        <div class="border col-md-4">{{ user.username }}</div>
        <div class="border col-md-8">{{ selectedContactUsername }}</div>
        <div class="border identation col-md-4">
          <div>
            <label for="addcontact">Add Contact</label>
            <input
              [(ngModel)]="moblieNumberToBeAdded"
              style="width: 60%"
              type="number"
              id="addcontact"
            />
            <button (click)="addContact()" style="width: 30%">Add</button>
            <p class="error">{{ responseMessage }}</p>
          </div>

          <p
            [(ngModel)]="contact.username"
            [(ngModel)]="contact._id"
            (click)="getContactUsername(contact.username)"
            (click)="getContactId(contact._id)"
            *ngFor="let contact of userContacts"
          >
            {{ contact.username }}
          </p>
        </div>
        <div class="border identation col-md-8">chatting history</div>
        <div class="col-md-4"></div>
        <div class="border col-md-8">
          <input [(ngModel)]="messageBody" type="text" />
          <Button (click)="addMessage()">Send</Button>
        </div>
      </div>
      <button (click)="signOut()">SignOut</button>
    </div>
  </body>
</html>
